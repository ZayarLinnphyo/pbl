<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Minecraft Studio</title>
<link rel="stylesheet" href="styles.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #000;
    color: #fff;
}
.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;
}
header {
    background-color: #0F0;
    color: #000;
    text-align: center;
    padding: 20px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
header img {
    width: 100px;
    height: 100px;
    display: inline-block;
    vertical-align: middle;
}
header h1 {
    display: inline-block;
    vertical-align: middle;
    margin-left: 20px;
}
nav ul {
    list-style: none;
    background-color: #333;
    text-align: center;
}
nav ul li {
    display: inline-block;
}
nav ul li a {
    display: block;
    padding: 10px 20px;
    color: #fff;
    text-decoration: none;
}
nav ul li:hover > ul {
    display: block;
}
nav ul li:hover a {
    background-color: #555;
}
nav ul ul {
    display: none;
    position: absolute;
    background-color: #333;
    border-radius: 0;
}
nav ul ul li {
    display: block;
}
nav ul ul li a {
    padding: 10px 30px;
}
main {
    padding: 20px 0;
}
.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;
}
.contact-form {
    background-color: #333;
    padding: 20px;
    border-radius: 5px;
}
.contact-form h2 {
    color: #0F0;
    margin-bottom: 20px;
}
.contact-form input[type="text"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: #555;
    color: #fff;
}
.contact-form textarea {
    height: 150px;
}
.contact-form input[type="submit"] {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}
.contact-form input[type="submit"]:hover {
    background-color: #0056b3;
}
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}
</style>
</head>
<body>
<header>
<div class="container">
    <img src="logo.png" alt="Minecraft Studio Logo">
    <h1>Minecraft Studio</h1>
</div>
</header>
<nav>
<ul>
    <li><a href="homepage 2.html">Home</a></li>
        <li><a href="Aboutus 2.html">About Us</a></li>
        <li><a href="discover 2.html">Discover</a></li>
        <li><a href="contact 1.html">Contact</a></li>
        <li><a href="refrence 1.html">References</a></li>
</ul>
</nav>
<main>
<section>
<div class="container">
    <div class="contact-form">
        <h2>Contact Us</h2>
<form action="thankyoupage.html" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <input type="submit" value="Send Message">
</form>
    </div>
</div>
</section>
</main>
<footer>
<div class="container">

</div>
</footer>
</body>
</html>
